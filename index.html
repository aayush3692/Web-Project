<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="header__nav">
            <div class="header__logo">
                <img src="assets/logo.png" alt="logo">
            </div>

            <div class="flex-center">
            <ul class="header__menu">
                <li><a href="#news">News & featured</a></li>
                <li><a href="#men">Men</a></li>
                <li><a href="#women">Women</a></li>
                <li><a href="#kids">Kids</a></li>
                <li><a href="#accessories">Accessories</a></li>
                <li><a href="#sales">Sales</a></li>
            </ul>
        </div>

            <ul class="header__menu-icons">
                <li><img src="assets/search.png" alt="search"
                    width="24px" height="24px"></li>
                <li><img src="assets/user.png" alt="user"></li>
                <li><img src="assets/heart.png" alt="heart" 
                    width="24px" height="24px"></li>
                <li><img src="assets/cart.png" alt="cart"
                    width="24px" height="24px"></li>

            </ul>

            <ul class="header__menu-mobile">
                <li><img src="assets/hamburger.svg" alt="menu"></li>
            </ul>
        </nav>
    </header>
</body>

</html>
